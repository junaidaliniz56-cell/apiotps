<script>
feather.replace();

function cleanCountry(raw){ return raw?.split("-")[0].trim() || "Unknown"; }
const FLAG = { Pakistan:"üáµüá∞", Nigeria:"üá≥üá¨", Comoros:"üá∞üá≤" };

function mask(n){ return n.length>7 ? n.slice(0,4)+"****"+n.slice(-3) : n; }
function otpGet(msg){ const m = msg.match(/\b\d{3,8}\b/); return m ? m[0] : "N/A"; }

const SMS_APIS = [
  "https://corsproxy.io/?https://www.junaidniz.pw/api/tempotp?type=sms&iDisplayLength=10000",
  "https://corsproxy.io/?https://www.kamibroken.pw/api/sms?type=sms&iDisplayLength=10000",
  "https://corsproxy.io/?https://www.junaidniz.pw/api/tempotps?type=sms"
];

let allSms=[];

async function fetchSMS(){
  document.getElementById("smsStatus").textContent = "Loading‚Ä¶";
  const rows=[];
  for (const url of SMS_APIS){
    try{
      const r = await fetch(url);
      const j = await r.json();
      rows.push(...(j.aaData || j.data || j));
    }catch(e){}
  }
  allSms=rows;
  render(rows);
  document.getElementById("smsStatus").textContent = "Loaded "+rows.length+" messages";
  document.getElementById("otpSubtitle").textContent = "Working OTP";
}

function render(list){
  const box=document.getElementById("otpContainer");
  box.innerHTML = list.length ? "" : "<p class='text-center py-6'>No data</p>";
  list.forEach(r=>{
    const [time,group,number,service,msg]=r;
    const country=cleanCountry(group);
    const flag=FLAG[country]||"üåç";
    box.innerHTML+=`
    <div class="py-4 px-3 flex gap-3 text-sm">
      <div class="mt-1 text-xl">${flag}</div>
      <div>
        <div class="flex gap-2 items-center">
          <span class="font-semibold">${flag} New ${country} ${service}</span>
          <span class="otp-badge">OTP: ${otpGet(msg)}</span>
        </div>
        <p class="text-xs text-gray-500 mt-1">üì± ${mask(String(number))}</p>
        <p class="text-xs text-gray-500">üïí ${time}</p>
        <p class="mt-1 text-gray-700 text-xs">${msg}</p>
      </div>
    </div>`;
  });
}

document.addEventListener("DOMContentLoaded",()=>{
  fetchSMS();

  document.getElementById("refreshSmsBtn").onclick = fetchSMS;
  document.getElementById("searchInput").oninput = e=>{
    const q=e.target.value.toLowerCase();
    render(allSms.filter(r=>r.join(" ").toLowerCase().includes(q)));
  };

  // MENU
  const menu=document.getElementById("sideMenu");
  document.getElementById("mobileMenuBtn").onclick=()=>menu.classList.remove("translate-x-full");
  document.getElementById("closeMenuBtn").onclick=()=>menu.classList.add("translate-x-full");
  document.getElementById("menuOverlay").onclick=()=>menu.classList.add("translate-x-full");
});
</script>
